<!DOCTYPE html>
<!-- QOTD page, implements quotes on design API to show a random quote -->
<html lang="en" >
  <head id="head">
    <meta charset="utf-8">
    <title> quote of the day</title>
    <link rel="stylesheet" href="qotd.css">
    <script src="index.js">
    </script>
  </head>
  <body class="qotd">
    <!-- Header, contains website name and links -->
    <header>
      <p id="logo"><span> jdsf </span></p>
      <div class="links" >
          <a href="home.html"><span>home</span></a>
          <a href="index.html"><span>creative diary</span></a>
          <a href="qotd.html"><span>api-keeper</span></a>
          <a href="#"><span>about me</span></a>

    </header>

    <!-- home's main section, displays background image and a quote -->

    <main>
      <div class="sections visible" id="art1">
        <img src="keeperBackground.jpg" alt="Blurred opaque background image">
        <div class="container">
          <div id="keeper">
            <img src="keeper.jpg" alt="The keeper of quotes">
          </div>
          <blockquote id="convo-container">
            <span id="keeper-txt"> Keeper: Greetings, Traveller. Would you like a quote?
              <span id="you"> <br> You: (<span id="yes" class="yellow"> yes</span>/
                      <span id="no" class="yellow">no</span>)
              </span>
            </span>
          </blockquote>

          <div id="random-img" class="hidden">
          </div>

          <blockquote id="quote" class="hidden">

          </blockquote>


        </div>
      </div>

             98105 <br>

          </p>
        </div>

  </body>
</html>
